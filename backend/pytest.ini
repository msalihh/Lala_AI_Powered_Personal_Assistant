[pytest]
# Pytest configuration file
# https://docs.pytest.org/en/stable/reference/reference.html#configuration-options

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude performance tests (they use Locust, not pytest)
norecursedirs = performance

# Test paths
testpaths = tests

# Output options
# Coverage options are optional (requires pytest-cov)
# Uncomment if pytest-cov is installed:
# addopts = 
#     -v
#     --strict-markers
#     --tb=short
#     --disable-warnings
#     --cov=app
#     --cov-report=term-missing
#     --cov-report=html
#     --cov-report=xml

addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers (for categorizing tests)
markers =
    smoke: Smoke tests - basic endpoint availability checks
    integration: Integration tests - full flow tests
    security: Security tests - auth and access control
    slow: Slow tests - tests that take > 10 seconds

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestDeprecationWarning

